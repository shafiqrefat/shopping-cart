<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i id="phone-decrease" class="fas fa-minus"></i></button>
                           <input type="text" id="phone-quantity" class="form-control text-center" value="1">
                           <button class="btn btn-default"><i id="phone-increase" class="fas fa-plus"></i></button>
                        </div>
                        <h5 id="pricing">$1219</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default"><i id="case-decrease" class="fas fa-minus"></i></button>
                           <input type="text" id="case-quantity" class="form-control text-center" value="1">
                           <button class="btn btn-default"><i id="case-increase" class="fas fa-plus"></i></button>

                        </div>
                        <h5 id="case-pricing">$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5 id="sub-total">$1,278</h5>
                        <h5 id="tax">$0</h5>
                        <h5 id="total">$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      const increaseBtn = document.getElementById("phone-increase").addEventListener("click",function(){
         const quantity = document.getElementById("phone-quantity").value;
         const quantityNumber = parseFloat(quantity);
         const increaseQuantity = quantityNumber+1;
         document.getElementById("phone-quantity").value = increaseQuantity;

         const newPricing = increaseQuantity * 1219;
         document.getElementById("pricing").innerText = '$' + newPricing;

         const finalSubTotal = newPricing;
         document.getElementById("sub-total").innerText = '$' + finalSubTotal;

         const finalTotalNumber = finalSubTotal;
         document.getElementById("total").innerText = '$' +  finalTotalNumber; 
         

      })
      const decreaseBtn = document.getElementById("phone-decrease").addEventListener("click",function(){
         const quantity = document.getElementById("phone-quantity").value;
         const quantityNumber = parseFloat(quantity);
         const decreaseQuantity = quantityNumber-1;
         document.getElementById("phone-quantity").value = decreaseQuantity;

         const newPricing = decreaseQuantity * 1219;
         document.getElementById("pricing").innerText = '$' + newPricing;

         const finalSubTotal = newPricing;
         document.getElementById("sub-total").innerText = '$' + finalSubTotal;

         const finalTotalNumber = finalSubTotal;
         document.getElementById("total").innerText = '$' +  finalTotalNumber;
      })

      const CaseIncreaseBtn = document.getElementById("case-increase").addEventListener("click",function(){
         const quantity = document.getElementById("case-quantity").value;
         const quantityNumber = parseFloat(quantity);
         const increaseQuantity = quantityNumber+1;
         document.getElementById("case-quantity").value = increaseQuantity;

         const newPricing = increaseQuantity * 59;
         document.getElementById("case-pricing").innerText = '$' + newPricing;

         const finalSubTotal = newPricing;
         document.getElementById("sub-total").innerText = '$' + finalSubTotal;

         const finalTotalNumber = finalSubTotal;
         document.getElementById("total").innerText = '$' +  finalTotalNumber; 
      })

      const caseDecreaseBtn = document.getElementById("case-decrease").addEventListener("click",function(){
         const quantity = document.getElementById("case-quantity").value;
         const quantityNumber = parseFloat(quantity);
         const decreaseQuantity = quantityNumber-1;
         document.getElementById("case-quantity").value = decreaseQuantity;

         const newPricing = decreaseQuantity * 59;
         document.getElementById("case-pricing").innerText = '$' + newPricing;

         const finalSubTotal = newPricing;
         document.getElementById("sub-total").innerText = '$' + finalSubTotal;

         const finalTotalNumber = finalSubTotal;
         document.getElementById("total").innerText = '$' +  finalTotalNumber;
      })
   </script>
</body>

</html>
